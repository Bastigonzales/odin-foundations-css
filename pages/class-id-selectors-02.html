<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style-02.css">
  <title>Class and ID Selectors</title>
</head>
<body>
  <p class="odd-numbers">Number 1 - I'm a class!</p>
  <div class="one" id="one-id">Number 2 - I'm one ID.</div>
  <p class="odd-numbers font-size">Number 3 - I'm a class, but cooler!</p>
  <div class="font-size" id="two-id">Number 4 - I'm another ID.</div>
  <p class="odd-numbers">Number - 5 I'm a class!</p>

</body>
</html>
